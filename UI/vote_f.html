<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link href="css/vote.css" rel="stylesheet" type="text/css">
    <title>Voting form</title>
</head>
<body>
<form id="regForm" action="#">
  <h1>Vote:</h1>
  <!-- One "tab" for each step in the form: -->
  <div class="tab1">
    <label>Presidential Candidates:</label> 
    <p><input placeholder="Candidates Id" oninput="this.className = ''" name="p_id" required></p>
    <p><input placeholder="Candidates Name" oninput="this.className = ''" name="P_name" required></p>
  </div>
  <div class="tab1">
    <label>Gubernatorial Candidates:</label> 
    <p><input placeholder="Candidates Id" oninput="this.className = ''" name="g_id"></p>
    <p><input placeholder="Candidates Name" oninput="this.className = ''" name="g_name"></p>
  </div>
  <div class="tab1">
    <label>Senetarial Candidates:</label> 
    <p><input placeholder="Candidates Id" oninput="this.className = ''" name="s_id"></p>
    <p><input placeholder="Candidates Name" oninput="this.className = ''" name="s_name"></p>
  </div>
  <div class="tab1">
    <label>Women Representative:</label> 
    <p><input placeholder="Candidates Id" oninput="this.className = ''" name="w_id"></p>
    <p><input placeholder="Candidates Name" oninput="this.className = ''" name="w_name"></p>
  </div>
  <div class="tab1">
        <label>Members of County Assembly:</label> 
    <p><input placeholder="Candidates Id" oninput="this.className = ''" name="mca_id" ></p>
    <p><input placeholder="Candidates Name" oninput="this.className = ''" name="mca_name" type="password"></p>
  </div>
  <div  class = "Button"style="overflow:auto;">
    <div style="float:right;">
      <button  class = "b_change"type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button  class= "b_change"type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>
<script src="js/vote.js"></script>

</body>
</html>
