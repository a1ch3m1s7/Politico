<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script defer src="assets/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet"> 
  <title>Admin</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/admin-d.css" />
